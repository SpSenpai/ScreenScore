<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <!-- Flag Icon -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/lipis/flag-icons@6.6.6/css/flag-icons.min.css" />
  <!-- FOnt awosome -->
  <link rel="stylesheet" data-purpose="Layout StyleSheet" title="Web Awesome"
    href="/css/app-wa-9a55d8748fd46de7b7977d9ee8dee7a4.css?vsn=d">

  <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.4.2/css/all.css">

  <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.4.2/css/sharp-solid.css">

  <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.4.2/css/sharp-regular.css">

  <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.4.2/css/sharp-light.css">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

  <!-- css -->
  <link rel="stylesheet" href="../Css/login.css">
  <link rel="stylesheet" href="../Css/themepage.css">

</head>

<body class="login-body">
  <div class="loader"></div>

  <!-- Right container for form -->
  <div class="right-container">
    <div class="top-sec">
      <h3>ScreenScore</h3>
      <div><span class="fi fi-gb"></span>EN<i class="fa-solid fa-angle-down"></i></div>
    </div>

    <div class="welcome-sec">
      <h1>Hi there!</h1>
      <p>Welcome to Screen Score. Own Movie Rating Website</p>
    </div>
    <div class="login-register-sec" id="login-sec">
      <div class="login-sec">
        <button class="loginWithG">
          <div class="image"></div>
          <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" alt="" srcset="">
          Log in with Gooogle
        </button>
        <div class="or">
          <div class="line"></div>or<div class="line"></div>
        </div>
        <input type="email" placeholder="Your email">
        <input type="password" placeholder="Password">
        <div class="forget-pass"><a href="#">Forget Password?</a></div>
        <button class="login">Log in</button>
        <div class="no-acc">Don't have an account? <a href="#" id="no-acc">sign up</a></div>
      </div>
      <div class="login-sec" id="register-sec">
        <input type="text" placeholder="Your Name">
        <input type="email" placeholder="Your email">
        <input type="password" placeholder="Password">
        <input type="password" placeholder="Confirm password">
        <button class="login" id="register">Sign up</button>
        <div class="already-acc">Already have an account? <a href="#" id="already-acc">Log in</a></div>
      </div>
    </div>


  </div>

  <!-- Left container for quote slider from bootstrap -->
  <div class="left-container">
    <div id="carouselExampleDark" class="carousel carousel-dark slide">
      <div class="carousel-inner">
        <div class="carousel-item active" data-bs-interval="10000">
          <img src="../Images/Login/quote-1.jpg" class="d-block " alt="...">
        </div>
        <div class="carousel-item" data-bs-interval="2000">
          <img src="../Images/Login/quote-2.jpg" class="d-block " alt="...">
        </div>
        <div class="carousel-item">
          <img src="../Images/Login/quote-3.jpg" class="d-block " alt="...">
        </div>
        <div class="carousel-item">
          <img src="../Images/Login/quote-4.jpg" class="d-block " alt="...">
        </div>
        <div class="carousel-item">
          <img src="../Images/Login/quote-5.jpg" class="d-block " alt="...">
        </div>
      </div>
      <div class="next-prev-btns">
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev">
          <i class="fa-solid fa-arrow-left"></i>
        </button>
        <button class="carousel-control-next" id="next-btn" type="button" data-bs-target="#carouselExampleDark"
          data-bs-slide="next">
          <i class="fa-solid fa-arrow-right"></i>
        </button>
      </div>

    </div>
  </div>

  <!-- Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
    crossorigin="anonymous"></script>
  <!-- JS -->
  <script src="../Js/login.js"></script>
</body>

</html>
